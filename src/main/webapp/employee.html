<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./js/scripts.js" defer></script>
    <title>Employee</title>
</head>
<body onload="currentUserName()">

    <section id="myRequests">
        <button id="myRequestsBtn" onclick="getRequests()" class="button">My Requests</button>
    </section>
    <a class="button" id="requestFormButton" href="requestform.html" style="text-decoration: none;">Request Form</a>
    <div>
        <form id="updateForm" method="post" action="updateRequest" target="_self">
            <div class="container">
                <h1 class="header"><strong>Request Form</strong></h1>
                <input id="requestId" name="requestId" readonly/>
                <input type="date" id="date" name="date"  readonly>
                <input type="time" id="time" name="time"  readonly>
                <input type="text" id="location" name="location" placeholder="Location" readonly>
                <input type="text" id="description" name="description" placeholder="Description" readonly>
                <select name="courseType" id="courseType" disabled>
                    <option value="0.8">University Courses 80%</option>
                    <option value="0.6">Seminars 60%</option>
                    <option value="0.75">Certification Preparation Classes 75%</option>
                    <option value="1">Certification 100%</option>
                    <option value="0.9">Technical Training 90%</option>
                    <option value="0.3">Other 30%</option>
                </select>
                <input type="number" step="0.01" id="cost" name="cost" placeholder="Cost" readonly>
                <textarea type="text" id="justification" name="justification" placeholder="Work Justification" readonly></textarea>
                <p>Add your Grade below:</p>
                <div>
                    <select name="grade" id="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <input class="button" id="submitRequest" type="submit" value="Submit">
                <a class="button" id="backToEmployeeBtn" href="employee.html" style="text-decoration: none;">Close</a>
            </div>
        </form>
    </div>
</body>
</html>
